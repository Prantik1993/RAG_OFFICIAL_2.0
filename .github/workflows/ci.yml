name: Legal RAG CI Pipeline

# Trigger the robot whenever you push to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Install Python 3.11 (Same as your Dockerfile)
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. Install your libraries
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest httpx locust

    # 4. Run the Unit Tests
    # We pass the API Key securely from GitHub Secrets
    - name: Run Pytest
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        pytest