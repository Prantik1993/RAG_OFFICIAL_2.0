version: '3.8'

services:
  backend:
    build: .
    container_name: legal-rag-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
      - ./data:/app/data
      - ./logs:/app/logs
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  frontend:
    build: .
    container_name: legal-rag-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    command: streamlit run src/ui.py --server.address 0.0.0.0
    restart: unless-stopped