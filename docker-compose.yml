version: '3.8'

services:
  # Service 1: Backend (FastAPI)
  backend:
    build: .
    container_name: legal-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000

  # Service 2: Frontend (Streamlit)
  frontend:
    build: .
    container_name: legal-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    command: streamlit run src/ui.py